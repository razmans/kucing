<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kucing</title>
    <style>
      .color_hijau {
        color: green;
        font-size: 40px;
      }

      .gemuk {
        font-weight: bold;
      }

      .ke_kanan {
        text-align: right;
        width: 300px;
        margin-left: 60%;
        border: 1px solid red;
      }
    </style>
    <script>
      function myAlert() {
        alert("Hello World");
      }
    </script>
  </head>
  <body>
    <h1>Ini ialah title</h1>
    <p>Ini ialah paragraph</p>
    <p>Ini bukan anjing!</p>
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRF1IwK6-SxM83UpFVY6WtUZxXx-phss_gAUfdKbkTfau6VWVkt"
    />
    <div>Ini ialah div</div>
    <div style="color: red; font-size: 20px">
      Ini ialah contoh inline styling
    </div>
    <div class="color_hijau">Ini ialah contoh styling menggunakan class</div>
    <div class="color_hijau gemuk ke_kanan">
      Ini benda yang kedua menggunakan class
    </div>
    <button onclick="myAlert()">Button</button>
  </body>
</html>
